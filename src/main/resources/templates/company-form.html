<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            margin: auto auto;
        }
        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }
    </style>
</head>
<nav th:replace="layouts :: navbar"></nav>
<body>

<div class="welcome" th:if="${newCompanyAtr.id == null}">
    <h2>YOU ARE CREATING A COURSE</h2>
</div>
<div class="welcome" th:unless="${newCompanyAtr.id == null}">
    <h2>YOU ARE EDITING A COURSE</h2>
</div>

<div class="container">

    <form th:method="POST" th:action="@{/companies/save}" th:object="${newCompanyAtr}" class="container">
        <input type="hidden" th:field="*{id}" th:value="${newCompanyAtr.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input required th:field="*{companyName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Located Country</label>
            <input required th:field="*{locatedCountry}" type="text" class="form-control" id="country"
                   aria-describedby="emailHelp">
        </div><!--


        <div class="mb-3">
            <label for="course" class="form-label">Courses</label>
            <select th:field="*{courses}" id="course" class="form-control" multiple>
                <th:block th:each="course : ${courseListAtr}">
                    <option th:text="${course.courseName}" th:value="${course.id}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="student" class="form-label">Students</label>
            <select th:field="*{students}" id="student" class="form-control" multiple>
                <th:block th:each="student : ${studentListAtr}">
                    <option th:text="${student.firstName + ' ' +  student.lastName}" th:value="${student.id}"></option>
                </th:block>
            </select>
        </div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
