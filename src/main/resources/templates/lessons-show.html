<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 960px;
            padding-top: 40px;
            margin: auto auto;
        }

        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }

        .link {
            width: 680px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="welcome">
    <h2>LESSON INFORMATION</h2>
</div>

<div class="container">

    <div class=" link">
        <a th:href="@{/lessons/new}" type="button" class="btn btn-primary">Create Lesson</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Lesson Name</th>
            <th scope="col">Course Name</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:each="lesson : ${lessonsAtr}">
        <tr>
            <th scope="row" th:text="${lesson.id}">Company ID</th>
            <td th:text="${lesson.lessonName}">Lesson Name</td>
            <td th:text="${lesson.course}">Course Name</td>
            <td>
                <a th:href="@{'/lessons/edit/' + ${lesson.id}}" type="button" class="btn btn-primary">UPDATE</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{'/lessons/delete/' + ${lesson.id}}">
                    <input th:value="DELETE" type="submit" class="btn btn-primary"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
