<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 1320px;
            padding-top: 40px;
            margin: auto auto;
        }
        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }

        .link {
            width: 680px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="welcome">
    <h2>COURSE INFORMATION</h2>
</div>

    <div class="container">

        <div class=" link">
            <a th:href="@{/courses/new}" type="button" class="btn btn-primary">Create Course</a>
            <a th:href="@{/companies/showCompanies}" type="button" class="btn btn-primary">Back</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course Name</th>
                <th scope="col">Date</th>
                <th scope="col">Duration</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Company</th>
                <th scope="col">Instructor</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody th:each="course : ${coursesAtr}">
            <tr>
                <th scope="row" th:text="${course.id}">Course ID</th>
                <td th:text="${course.courseName}">Company Name</td>
                <td th:text="${course.dateOfStart}">Date</td>
                <td th:text="${course.duration}">Duration</td>
                <td th:text="${course.image}">Image</td>
                <td th:text="${course.description}">Description</td>
                <td th:text="${course.theCompany.companyName}">Company</td>
                <td th:text="${course.instructors}">Instructors</td>
                <td>
                    <a th:href="@{'/courses/edit/' + ${course.id}}" type="button"
                       class="btn btn-primary">UPDATE</a>
                </td>
                <td>
                    <form th:method="DELETE"
                          th:action="@{'/courses/delete/' + ${course.id}}">
                        <input th:value="DELETE" type="submit" class="btn btn-primary"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
