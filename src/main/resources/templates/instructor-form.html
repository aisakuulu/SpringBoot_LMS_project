<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            padding-top: 20px;
            margin: auto auto;
        }

        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }
    </style>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="welcome" th:if="${newInstructorAtr.id == null}">
    <h2>YOU ARE CREATING A INSTRUCTOR</h2>
</div>
<div class="welcome" th:unless="${newInstructorAtr.id == null}">
    <h2>YOU ARE EDITING A INSTRUCTOR</h2>
</div>

<div class="container">

    <form th:method="POST" th:action="@{/instructors/save}" th:object="${newInstructorAtr}" class="container">
        <input type="hidden" th:field="*{id}" th:value="${newInstructorAtr.id}">
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Specialisation" class="form-label">Specialization</label>
            <input th:field="*{specialization}" type="text" class="form-control" id="Specialisation"
                   aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <select th:field="*{theCompany}" id="company" class="form-control" required>
                <th:block th:each="company : ${companyListAtr}">
                    <option th:text="${company.companyName}" th:value="${company.id}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="23" class="form-label">Course Name</label>
            <select th:field="*{courses}"  id="23" class="form-control" multiple>
                <th:block th:each="course : ${courseListAtr}">
                    <option  th:text="${course.courseName}" th:value="${course.id}"></option>
                </th:block>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
