<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            padding-top: 20px;
            margin: auto auto;
        }
        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }
    </style>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="welcome" th:if="${newCourseAtr.id == null}">
    <h2>YOU ARE CREATING A COURSE</h2>
</div>
<div class="welcome" th:unless="${newCourseAtr.id == null}">
    <h2>YOU ARE EDITING A COURSE</h2>
</div>

<div class="container">

    <form th:method="POST" th:action="@{/courses/save}" th:object="${newCourseAtr}" class="container">
        <input type="hidden" th:field="*{id}" th:value="${newCourseAtr.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input required th:field="*{courseName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date Of Start</label>
            <input required th:field="*{dateOfStart}" type="date" class="form-control" id="date" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input required th:field="*{duration}" type="number" class="form-control" id="duration" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Select Course Image</label>
            <input th:field="*{image}" type="text" class="form-control" id="image" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Course Description</label>
            <input required th:field="*{description}" type="text" class="form-control" id="desc" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <select th:field="*{theCompany}" id="company" class="form-control" required>
                <th:block th:each="company : ${companyListAtr}">
                    <option th:text="${company.companyName}" th:value="${company.id}"></option>
                </th:block>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
