<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 1320px;
            padding-top: 40px;
            margin: auto auto;
        }

        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }

        .link {
            width: 680px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="welcome">
    <h2>STUDENT INFORMATION</h2>
</div>

<div class="container">

    <div class=" link">
        <a th:href="@{/tasks/new}" type="button" class="btn btn-primary">Create Task</a>
        <a th:href="@{/companies/showCompanies}" type="button" class="btn btn-primary">Back</a>

    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task Name</th>
            <th scope="col">Task Text</th>
            <th scope="col">Deadline</th>
            <th scope="col">Lesson Name</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:each="task : ${tasksAtr}">
        <tr>
            <th scope="row" th:text="${task.id}"></th>
            <td scope="row" th:text="${task.taskName}"></td>
            <td scope="row" th:text="${task.taskText}"></td>
            <td scope="row" th:text="${task.deadLine}"></td>
            <td scope="row" th:text="${task.lesson}"></td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" type="button" class="btn btn-primary">UPDATE</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{'/tasks/delete/' + ${task.id}}">
                    <input th:value="DELETE" type="submit" class="btn btn-primary"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
